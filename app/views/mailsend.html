<form name="newpassform" role="form"    class=""   ng-submit=""  novalidate>
	<div class="col-lg-12">
		<div class="col-md-4 col-md-offset-4">
			<div class="a-section auth-pagelet-container box_length">
				<div ng-show="true" class="a-section">
					<div id=" " class="a-box     auth-server-side-message-box a-spacing-base"><div class="a-box-inner ">
						<h4 class="  success">{{'mailsend.header'|translate}}</h4>
						<i class="a-icon a-icon-alert"></i>
						<div class="">
							<ul class="a-nostyle a-vertical a-spacing-none">
								<li><span class="a-list-item ">
									{{'mailsend.text '|translate}}
								</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="a-section a-spacing-extra-large">
				<span class="a-button a-button-span12 a-button-primary" id="a-autoid-0">
					<span class="a-button-inner">
						<input   ng-click="goto('/lostpass');" id="signInSubmit" tabindex="5" class="a-button-input" type="submit" aria-labelledby="a-autoid-0-announce">
						<span class="a-button-text" aria-hidden="true" id="a-autoid-0-announce">
						{{'back'|translate}}
						</span>
					</span>
				</span>
			</div>
		</div>
	</div>
</div>
</form>
