 <div class="container">
  <form name="loginform" role="form"  ng-controller="LoginCtrl" class=""   ng-submit=""  novalidate>
    <div class="" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" 
    style="display: block;">
      <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Login to Your Account</h1><br>
          <form>
            <input ng-model="login.email" type="text" name="user" placeholder="Username">
            <input ng-model="login.password" type="password" name="pass" placeholder="Password">
            <input ng-click="submitForm(true);" type="submit" name="login" class="login loginmodal-submit" value="Login">
          </form>
          <div class="login-help">
            <a href="#">Register</a> - <a href="#">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
