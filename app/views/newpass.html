<form name="newpassform" role="form"    class=""   ng-submit=""  novalidate>
	<div class="col-lg-12">
		<div class="col-md-4 col-md-offset-4">
			<div class="a-section auth-pagelet-container box_length">
				<div ng-show="hasError" class="a-section">
					<div id="auth-error-message-box" class="a-box a-alert a-alert-error auth-server-side-message-box a-spacing-base"><div class="a-box-inner a-alert-container">
						<h4 class="a-alert-heading">{{'one problem'|translate}}</h4>
						<i class="a-icon a-icon-alert"></i>
						<div class="a-alert-content">
							<ul class="a-nostyle a-vertical a-spacing-none">
								<li><span class="a-list-item">
									{{message}}
								</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="a-section">
				<div class="a-box center-block box_length">
					<div class="a-box-inner a-padding-extra-large">
						<h1 class="a-spacing-small">
							{{'password help'|translate}}
						</h1>
						<!-- optional subheading element -->
						<div class="a-row a-spacing-base">
							<label for="ap_password">
								{{'new password'|translate}}
							</label>
							<input ng-model="user.password1" type="password" ng-maxlength="128" id="ap_password" name="password1" tabindex="1" class="a-input-text a-span12 auth-autofocus auth-required-field highpots_input" required>
							<div ng-show="newpassform.password1.$touched && newpassform.password1.$invalid"  id="auth-email-missing-alert" class="a-box a-alert-inline a-alert-inline-error auth-inlined-error-message a-spacing-none a-spacing-top-mini">
								<div class="a-box-inner a-alert-container">
									<i class="a-icon a-icon-alert">
									</i>
									<div class="a-alert-content">
										{{'write your password'|translate}}
									</div>
								</div>
							</div>
						</div>
						<div class="a-row a-spacing-base">
							<label for="ap_password">
								{{'again password'|translate}}
							</label>
							<input ng-model="user.password2" type="password" ng-maxlength="128" id="ap_password" name="password2" tabindex="1" class="a-input-text a-span12 auth-autofocus auth-required-field highpots_input" required>
							<div ng-show="newpassform.password2.$touched && newpassform.password2.$invalid"  id="auth-email-missing-alert" class="a-box a-alert-inline a-alert-inline-error auth-inlined-error-message a-spacing-none a-spacing-top-mini">
								<div class="a-box-inner a-alert-container">
									<i class="a-icon a-icon-alert">
									</i>
									<div class="a-alert-content">
										{{'write your password' |translate}}
									</div>
								</div>
							</div>
						</div>
						<div class="a-section a-spacing-extra-large">
							<span class="a-button a-button-span12 a-button-primary" id="a-autoid-0">
								<span class="a-button-inner">
									<input  ng-click="saveNewPassword(user);" id="signInSubmit" tabindex="5" class="a-button-input" type="submit" aria-labelledby="a-autoid-0-announce">
									<span class="a-button-text" aria-hidden="true" id="a-autoid-0-announce">
										{{'next'|translate}}
									</span>
								</span>
							</span>
						</div>
						<div class="a-section a-spacing-extra-large">
							<span class="a-button a-button-span12 a" id="a-autoid-0">
								<span class="a-button-inner">
									<span class="a-button-inner">
										<a id="createAccountSubmit" tabindex="6" href="#!/" class="a-button-text" role="button">
										{{'abort' | translate}}
										</a>
									</span>
								</span>
							</span>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</form>
